				function tsToggle() {
					var bellCross = document.getElementById("bellCross");
					var ts_full = document.getElementById("ts_full");
					if (bellCross.getAttribute("opacity") == 0) {
						bellCross.setAttribute("opacity", 1);
						clearInterval(bellTimer);
						ts_full.pause();
					} else {
						bellCross.setAttribute("opacity", 0);
						ts_full.load();
						bellTimer = setInterval(function() {
							var nowTime = new Date();
							var mSecTime = nowTime.getMilliseconds();
							var secTime = nowTime.getSeconds();
							var minTime = nowTime.getMinutes();
							var hourTime = nowTime.getHours();
